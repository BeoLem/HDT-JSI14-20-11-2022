<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timers_container">
        <div class="timer" data-id="1">
            <span>1. 00:00:00</span>
            <button class="start" data-id="1">Start</button>
            <button class="pause" data-id="1">Pause</button>
            <button class="stop" data-id="1">Stop</button>
        </div>
        <div class="timer" data-id="2">
            <span>2. 00:00:00</span>
            <button class="start" data-id="2">Start</button>
            <button class="pause" data-id="2">Pause</button>
            <button class="stop" data-id="2">Stop</button>
        </div>
        <div class="timer" data-id="3">
            <span>3. 00:00:00</span>
            <button class="start" data-id="3">Start</button>
            <button class="pause" data-id="3">Pause</button>
            <button class="stop" data-id="3">Stop</button>
        </div>
        <div class="timer" data-id="4">
            <span>4. 00:00:00</span>
            <button class="start" data-id="4">Start</button>
            <button class="pause" data-id="4">Pause</button>
            <button class="stop" data-id="4">Stop</button>
        </div>
        <div class="timer" data-id="5">
            <span>5. 00:00:00</span>
            <button class="start" data-id="5">Start</button>
            <button class="pause" data-id="5">Pause</button>
            <button class="stop" data-id="5">Stop</button>
        </div>
    </div>
    <button class="stopAll">Stop All</button>
    <button class="startAll">Start All</button>
    <script src="app.js"></script>
</body>
</html>
